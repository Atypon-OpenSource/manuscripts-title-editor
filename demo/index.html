<!doctype html>
<meta charset="UTF-8">
<title>Manuscripts Title Editor demo</title>
<link rel="stylesheet" href="demo.css">
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="./bundle.js"></script>

<body>
  <form>
    <fieldset>
      <legend>Title</legend>
      <div id="title-editor-input"></div>
    </fieldset>
  </form>

  <output id="title-editor-output"></output>

  <script>
    const output = document.getElementById('title-editor-output')

    ReactDOM.render(
      React.createElement(ManuscriptsTitleEditor.TitleField, {
        autoFocus: true,
        handleChange: value => {
          output.textContent = value
        }
      }),
      document.getElementById('title-editor-input')
    )
  </script>
</body>
